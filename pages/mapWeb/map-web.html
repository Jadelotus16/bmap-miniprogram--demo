<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #allmap {
            width: 100vw;
            height: 100vh;
        }

        p {
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript"
            src="https://api.map.baidu.com/api?v=2.0&ak=gNaq7XWioXEErNdLyFdddbxksLyNYKQb"></script>
    <script type="text/javascript"
            src="https://api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js"></script>
    <script type="text/javascript"
            src="https://api.map.baidu.com/library/MarkerClusterer/1.2/src/MarkerClusterer_min.js"></script>
    <title>点聚合</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
        // 百度地图API功能
        var map = new BMap.Map("allmap");
        map.centerAndZoom(new BMap.Point(118.871327,32.151263), 6);
        map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
        map.addControl(new BMap.NavigationControl({enableGeolocation:true}));
        map.addControl(new BMap.OverviewMapControl());
        map.setCurrentCity("南京");          // 设置地图显示的城市 此项是必须设置的
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

        var MAX = 10;
        var markers = [];
        var pt = null;
        var i = 0;
        for (; i < MAX; i++) {
            pt = new BMap.Point(Math.random() * 40 + 85, Math.random() * 30 + 21);
            markers.push(new BMap.Marker(pt));
        }
        //最简单的用法，生成一个marker数组，然后调用markerClusterer类即可。
        var markerClusterer = new BMapLib.MarkerClusterer(map, {
            markers: markers,
            girdSize : 100,
            styles : [{
                url:'../../static/map/blue.png',
                size: new BMap.Size(92, 92),
                backgroundColor : '#4783E7'
            }],
        });
        markerClusterer.setMaxZoom(13);
        markerClusterer.setGridSize(100);
</script>
